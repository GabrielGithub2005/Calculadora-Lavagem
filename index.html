<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Lavagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .output {
      background: #334155;
      padding: 15px;
      border-radius: 10px;
    }

    .output p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Lavagem</h1>
    <label for="valor">Valor a lavar (mínimo R$ 50.000):</label>
    <input type="number" id="valor" placeholder="Digite o valor" oninput="calcular()">
    <div class="output" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(valor) || valor < 50000) {
        resultado.innerHTML = "<strong>Valor muito baixo. O mínimo é R$ 50.000.</strong>";
        return;
      }

      const comParceria = valor * 0.25; // facção ganha 25%
      const semParceria = valor * 0.30; // facção ganha 30%
      const clienteParceria = valor - comParceria;
      const clienteSemParceria = valor - semParceria;

      resultado.innerHTML = `
        <p><strong>Valor total:</strong> R$ ${valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
        <hr>
        <p><strong>Com parceria (25% para a facção):</strong></p>
        <p>• Facção recebe: R$ ${comParceria.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
        <p>• Cliente recebe: R$ ${clienteParceria.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
        <hr>
        <p><strong>Sem parceria (30% para a facção):</strong></p>
        <p>• Facção recebe: R$ ${semParceria.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
        <p>• Cliente recebe: R$ ${clienteSemParceria.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
      `;
    }
  </script>
</body>
</html>
